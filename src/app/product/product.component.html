<app-category></app-category>
<div class="mb-3">
  <input
    class="form-control"
    id="productName"
    placeholder="Arama metnini giriniz"
    [(ngModel)]="filterText"
  />
  <div *ngIf="filterText" class="form-text">
    Şu an  <strong>{{filterText}}</strong> aradınız.
  </div>
</div>

<div class="row">
  <ng-template #noProduct>
    <div class="alert alert-primary" role="alert">
      Bu kategoride ürün yoktur.
    </div>
  </ng-template>

  <div *ngFor="let product of products | productFilter:filterText" class="card" class="productbox" style="width: 18rem">
    <img src="..." class="card-img-top" [src]="product.imageUrl" alt="..." />
    <div class="card-body">
      <h5 class="card-title">
        {{ product.name }} <i>Price :</i>
        {{ product.price | currency: "USD":true }}
      </h5>
      <p class="card-text">
        {{ product.description }}
      </p>
      <a (click)="addToCart(product)" class="btn btn-primary">Sepete Ekle</a>
    </div>
  </div>
</div>
