<main class="form-signin w-100 m-auto">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="form-signin">
    <h1 class="h3 mb-3 fw-normal">Sisteme Giriş</h1>

    <div class="form-floating">
      <input type="text" #userName="ngModel" [(ngModel)]="model.userName" class="form-control" id="userName" name="userName" placeholder="Kullanıcı adı">
      <label for="floatingInput">Kullanıcı Adı</label>
    </div>
    <div class="form-floating">
      <input type="password" #password="ngModel" [(ngModel)]="model.password" class="form-control" id="password" name="password" placeholder="Şifre">
      <label for="floatingPassword">Parola</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Giriş</button>
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2017–2022</p>
  </form>
</main>
